<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" viewBox="0 0 45 30" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <clipPath id="a">
    <rect width="45" height="30"/>
  </clipPath>
  <rect id="red_stripes" width="45" height="30" fill="#ed0000"/>
  <path id="white_stripes" d="m0 9h45m-45 12h45" stroke="#fff" stroke-width="6"/>
  <g id="blue_triangle" fill="#0050f0">
    <path transform="rotate(30)" d="m0 0h30l-30 20"/>
    <path transform="rotate(-30 0 30)" d="m0 30h30l-30-20"/>
  </g>
  <comment>the star is in the center of gravity of the triangle, so the x-pos is irrational (tan(30 deg) * 15)</comment>
  <g id="star" transform="translate(8.6603 15) scale(5)" fill="#fff">
    <g id="cone">
      <polygon id="triangle" transform="translate(0,-1) rotate(18)" points="0 0 0 1 0.5 1"/>
      <use transform="scale(-1,1)" xlink:href="#triangle"/>
    </g>
    <use transform="rotate(72)" xlink:href="#cone"/>
    <use transform="rotate(-72)" xlink:href="#cone"/>
    <use transform="rotate(144)" xlink:href="#cone"/>
    <use transform="rotate(216)" xlink:href="#cone"/>
  </g>
</svg>
