<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
<svg id="Flag_of_Curacao" width="13500" height="9e3" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!--
      the following is a regular 5-pointed star, radius 1, vertically aligned, centered at the
      origin.  It was produced with the following bc script:
        scale=100
        x=(cosd(72)-1)*sind(144)/(cosd(144)-1)
        r=sqrt(x^2+cosd(72)^2)
        (the inner radius)
        for(i=0; i<5; ++i) {phi=72*i; sind(phi); -cosd(phi); r*sind(phi+36); -r*cosd(phi+36)}
    -->
    <polygon id="pentagram" points="0 -1 0.22451 -0.30902 0.95106 -0.30902 0.36327 0.11803 0.58779 0.80902 0 0.38197 -0.58779 0.80902 -0.36327 0.11803 -0.95106 -0.30902 -0.22451 -0.30902"/>
  </defs>
  <rect width="13500" height="9e3" fill="#002b7f"/>
  <rect y="5625" width="13500" height="1125" fill="#f9e814"/>
  <use id="small_star" transform="scale(750)" x="2" y="2" fill="white" xlink:href="#pentagram"/>
  <use id="large_star" transform="scale(1e3)" x="3" y="3" fill="white" xlink:href="#pentagram"/>
</svg>
