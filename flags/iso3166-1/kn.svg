<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg>
<svg width="900" height="600" viewBox="-75 -50 150 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <clipPath id="frame">
      <rect x="-75" y="-50" width="150" height="100"/>
    </clipPath>
  </defs>
  <path d="m75-50h-150v100" fill="#009e49"/>
  <path d="m-75 50h150v-100" fill="#ce1126"/>
  <g clip-path="url(#frame)">
    <path d="m-75 50 150-100" stroke="#fcd116" stroke-width="42"/>
    <path d="m-75 50 150-100" stroke="#000" stroke-width="30"/>
  </g>
  <g id="star" transform="translate(28.5,-19) rotate(-33.69) scale(14)" fill="#fff">
    <comment>the rotation angle above should be -arctan(2/3)</comment>
    <g id="cone">
      <polygon id="triangle" transform="translate(0,-1) rotate(18)" points="0 0 0 1 0.5 1"/>
      <use transform="scale(-1,1)" xlink:href="#triangle"/>
    </g>
    <use transform="rotate(72)" xlink:href="#cone"/>
    <use transform="rotate(-72)" xlink:href="#cone"/>
    <use transform="rotate(144)" xlink:href="#cone"/>
    <use transform="rotate(216)" xlink:href="#cone"/>
  </g>
  <use transform="translate(-57,38)" xlink:href="#star"/>
</svg>
